<div class="row text-center d-flex align-content-center align-items-center justify-content-center" style="width: 100%; min-height: 100vh;">
   
    <div class="loading" *ngIf="isLoading">
        <svg class="svg-loading" viewBox="25 25 50 50">
            <circle r="20" cy="50" cx="50"></circle>
        </svg>
    </div>

    <h2 class="text-center text-uppercase">Digite o nome de um Super Heroi</h2>

    <form class="d-flex text-center d-flex align-content-center align-items-center justify-content-center">
        <div class="group col-lg-4 col-md-4 col-sm-10">
            <svg class="icon" aria-hidden="true" viewBox="0 0 24 24"><g><path d="M21.53 20.47l-3.66-3.66C19.195 15.24 20 13.214 20 11c0-4.97-4.03-9-9-9s-9 4.03-9 9 4.03 9 9 9c2.215 0 4.24-.804 5.808-2.13l3.66 3.66c.147.146.34.22.53.22s.385-.073.53-.22c.295-.293.295-.767.002-1.06zM3.5 11c0-4.135 3.365-7.5 7.5-7.5s7.5 3.365 7.5 7.5-3.365 7.5-7.5 7.5-7.5-3.365-7.5-7.5z"></path></g></svg>
            <input name="character" placeholder="Iron Man" type="search" class="input" [(ngModel)]="character" required>
        </div>
        <button type="button" type="submit" class="btn btn-danger col-lg-1 col-md-2 col-sm-2 col-4 mx-3" (click)="searchCharacter()">Enviar</button>
    </form>
    <app-character class="d-flex align-items-center justify-content-center my-5" [data]="dataCharacter" *ngIf="showDetails"></app-character>
</div>
